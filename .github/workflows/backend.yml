name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: demo-eks
  ECR_REPO: fullstack-backend
  ACCOUNT_ID: 123456789012

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS \
            --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build Image
        run: |
          docker build -t $ECR_REPO:${{ github.sha }} ./backend

      - name: Tag Image
        run: |
          docker tag $ECR_REPO:${{ github.sha }} \
          $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:${{ github.sha }}

      - name: Push Image
        run: |
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:${{ github.sha }}

      - name: Deploy Backend
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME
          helm upgrade --install fullstack-app ./helm \
            --set backend.image.tag=${{ github.sha }}
