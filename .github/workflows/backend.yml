name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

env:
  AWS_REGION: us-east-1
  ACCOUNT_ID: 596560793647
  CLUSTER_NAME: demo-eks

jobs:
  backend-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS \
            --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build Backend Image
        run: |
          docker build -t backend:${{ github.sha }} ./backend
          docker tag backend:${{ github.sha }} \
          $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/fullstack-backend:${{ github.sha }}

      - name: Push Backend Image
        run: |
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/fullstack-backend:${{ github.sha }}

      - name: Update Kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      - name: Deploy Backend with Helm
        run: |
          helm upgrade --install fullstack-app ./helm \
            --set backend.image.tag=${{ github.sha }}
